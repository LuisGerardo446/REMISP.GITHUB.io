<!DOCTYPE html>

<html>
<div class="contenedor">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minium-scale=1.0">
        <title>☎️ Contact - StudyApp</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img id="logo" src="imagenes/logostudy.png" alt="Logo de StudyApp"></h1>
                <h2 id="refa"></h2>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="aboutus.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
            
        <main class="frm">
            <form>

                <label for="nombreapellido">Name & last name </label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Email</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com" >

                <label for="telefono">Celphone</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Message</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                    <fieldset>
                        <legend>¿How would you like us to contact you?</legend>

                        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                        
                        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Celphone</label>
                        
                        <label for="radio-wpp"><input type="radio" name="contacto" value="wpp" id="radio-wpp" checked>WhatsApp</label>
                        
                    </fieldset>

                    <fieldset>
                        <legend>At what time would you like to be served?</legend>
                            <select>
                                <option>Morning</option>
                                <option>Afternoon</option>
                                <option>Night</option>
                            </select>
                    </fieldset>

                <label class="checkbox"><input type="checkbox" checked>¿Would you like to receive updates about StudyApp?</label>
                <input type="submit" value="Send formulary" class="enviar">

            </form>
        </main>

        <footer>
            <img id="logo2" src="imagenes/logostudy.png" alt="Logo de StudyApp">
            <p class="copyright">Copyright StudyApp C.A. de C.V 2022-2023</p>
        </footer>

    </body>
</div>
</html>
